<div class="wrapper three-cols">

  <app-card title="Search" customCls="side-bar" [isScrollable]="true">
    <app-hotel-form
      [text]="text"
      (search)="searchHotels($event)"
    ></app-hotel-form>

    <app-separator></app-separator>

    <app-hotel-list
      [text]="text"
      [hotels]="hotels"
      [active]="active"
      (setActive)="setActive($event)"
    ></app-hotel-list>
  </app-card>

  <app-card customCls="map" [padding]="false">
    <app-gmap [active]="active"></app-gmap>
  </app-card>

  <app-card [centeredContent]="true">
    <app-separator></app-separator>
    <app-rates [active]="active"></app-rates>
    <app-stars [stars]="active?.stars"></app-stars>
    <br />
    <app-reservations
      [active]="active"
      (addToCart)="cart.addToCart(active, $event)"
    ></app-reservations>
  </app-card>

  <app-card customCls="gallery" [isScrollable]="true">
    <app-image-gallery
      [activeImage]="activeImage"
      [active]="active"
    ></app-image-gallery>
  </app-card>

  <app-card title="Services" customCls="services" [isScrollable]="true">
    <app-services [active]="active"></app-services>
  </app-card>

  <app-card title="Contacts" customCls="contact">
    <app-contact-form (sendEmail)="sendEmail($event)"></app-contact-form>
  </app-card>
</div>
